<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 7. Generar una lista ordenada de los números del 1 al 100
        // Genera un programa que cree una lista ordenada (<ol>) en HTML con los
        // números del 1 al 100. Usa un bucle para recorrer y añadir cada número como un
        // <li>. 

        const ol = document.createElement("ol"); 

        for (let i = 1; i <= 100; i++) {
            const li = document.createElement("li");
            li.textContent = `${i}`; 
            ol.append(li);      
        }

        document.body.append(ol);
    </script>
</body>
</html>
