<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 11. Crear una matriz de botones y cambiar el color al hacer clic
        // Genera una matriz (de 3x3) de botones en HTML usando JavaScript. Cada vez
        // que un bot√≥n es clickeado, su color debe cambiar a un color aleatorio.

        const colores = ["red", "blue", "crimson", "green", "yellow", "purple"];
        let cant = colores.length;
        
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const btn = document.createElement("button");
                btn.textContent = `click`;
                document.body.append(btn);
            }
            document.body.innerHTML += `<br>`;
        }

        btns = document.querySelectorAll("button");

        btns.forEach(btn => {
            btn.addEventListener("click", () => {
                let nrandom = Math.random()*cant;
                nrandom = Math.round(nrandom);
                btn.style.backgroundColor = `${colores[nrandom]}`;
            })
        });
    </script>
</body>
</html>
