<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Mostrar los múltiplos de 3 entre 1 y 500
        // Crea un programa que muestre todos los múltiplos de 3 entre 1 y 500. Usa un
        // bucle for y una condición if para verificar si el número es múltiplo de 3.

        for (let i = 1; i <= 50; i++) {
            if(i%3==0){
                console.log(i);
                document.body.innerHTML += `${i}<br>`;
            }
        }
    </script>
</body>
</html>
